<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <style>
        .blue-text {
            color: blue;
        }
        #green-paragraph {
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="blue-text">About CSS</h1>
    <p id="green-paragraph">CSS stands for Cascading Style Sheets.</p>
</body>
</html>
