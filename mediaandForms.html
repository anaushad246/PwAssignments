<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills Blog</title>
</head>
<body>
    <!-- Blog Section -->
    <section>
        <h1>Welcome to PW Skills Blog</h1>
        <img src="https://pwskills.com/_next/static/media/pwSkills.c4d7424e.svg" alt="PW Skills Logo" title="PW Skills">
        <p>PW Skills is a platform dedicated to enhancing your professional skills with top-notch courses and expert guidance.</p>
    </section>

    <!-- Audio Section -->
    <section>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="https://www.example.com/audiofile.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio controls autoplay loop>
            <source src="https://www.example.com/audiofile.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Video Section -->
    <section>
        <h2>Video Example</h2>
        <video controls autoplay>
            <source src="https://www.example.com/sunrise.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls autoplay poster="https://www.example.com/sunrise-poster.jpg">
            <source src="https://www.example.com/sunrise.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls autoplay controlsList="nodownload">
            <source src="https://www.example.com/sunrise.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Wikipedia Iframe -->
    <section>
        <h2>Wikipedia Physics Wallah</h2>
        <iframe src="https://en.wikipedia.org/wiki/Physics_Wallah" width="600" height="400"></iframe>
    </section>

    <!-- Feedback Form -->
    <section>
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Registration Form -->
    <section>
        <h2>Registration Form</h2>
        <form>
            <label for="reg-name">Name:</label>
            <input type="text" id="reg-name" name="name" required><br><br>
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required><br><br>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required><br><br>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
            </label><br><br>
            <input type="submit" value="Register">
        </form>
    </section>
</body>
</html>
