<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Image</title>
    <style>
        .image-container {
            display: none;
            background: #763030;
            border: 1px solid red;
        }
        .image-container:hover {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hover below to reveal a surprise!</h1>
    <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2018/07/10/21/53/tournament-3529744_1280.jpg" alt="Surprise Image">
    </div>
</body>
</html>
